<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 포트폴리오</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-bottom: 5px solid #ddd;
        }
        h1 {
            margin: 0;
        }
        section {
            margin: 20px 0;
        }
        .intro, .projects, .gallery {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery div {
            flex: 1 1 30%;
            box-sizing: border-box;
        }
        .projects ul {
            list-style-type: none;
            padding: 0;
        }
        .projects li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>작업 포트폴리오</h1>
        </div>
    </header>

    <div class="container">
        <section class="intro">
            <h2>소개</h2>
            <p>안녕하세요! 저는 [당신의 이름]입니다. 다양한 프로젝트를 통해 경험을 쌓아온 [직업/전문 분야]입니다. 이 포트폴리오에서는 저의 주요 프로젝트와 작업을 소개합니다.</p>
        </section>

        <section class="projects">
            <h2>프로젝트 리스트</h2>
            <ul>
                <li><strong>프로젝트 1:</strong> 프로젝트 1의 간단한 설명.</li>
                <li><strong>프로젝트 2:</strong> 프로젝트 2의 간단한 설명.</li>
                <li><strong>프로젝트 3:</strong> 프로젝트 3의 간단한 설명.</li>
                <!-- 추가 프로젝트 항목은 여기에 추가 -->
            </ul>
        </section>

        <section class="gallery">
            <h2>사진 갤러리</h2>
            <div>
                <img src="image1.jpg" alt="사진 1">
            </div>
            <div>
                <img src="image2.jpg" alt="사진 2">
            </div>
            <div>
                <img src="image3.jpg" alt="사진 3">
            </div>
            <!-- 추가 사진 항목은 여기에 추가 -->
        </section>
    </div>
</body>
</html>
